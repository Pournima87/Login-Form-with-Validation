<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Register</h2>
      <form id="auth-form">

        <div class="input-name">
        <div class="input-group">
          <label for="email">First name</label>
          <input type="text" id="first-name" required />
          <span class="feedback" id="first-name-feedback"></span>
        </div>
        <div class="input-group">
          <label for="email">Last Name</label>
          <input type="text" id="last-name" required />
          <span class="feedback" id="last-name-feedback"></span>
        </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="reg-email" required />
          <span class="feedback" id="email-feedback"></span>
        </div>

        <div class="input-pass">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <span class="feedback" id="password-feedback"></span>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
          <span class="feedback" id="confirm-password-feedback"></span>
        </div>
        </div>

        <div class="input-add">
        <div class="input-group">
          <label for="email">Address</label>
          <input type="text" id="address" required />
          <span class="feedback" id="address-feedback"></span>
        </div>
        <div class="input-group">
          <label for="email">State</label>
          <input type="text" id="state" required />
          <span class="feedback" id="state-feedback"></span>
        </div>
        <div class="input-group">
          <label for="email">Zip Code</label>
          <input type="text" id="zipcode" required />
          <span class="feedback" id="zipcode-feedback"></span>
        </div>
        </div>

        <button type="submit" class="btn">Submit</button>
        <p class="toggle-text">
          Already have an account? <a href="login.html" id="toggle-link">Login</a>
        </p>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
